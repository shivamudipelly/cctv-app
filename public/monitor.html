<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCTV Monitor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #0a0a0a;
    }

    .video-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #000;
      position: relative;
    }

    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    /* Glass effect control panel */
    .control-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }

    /* Status indicator */
    .status-indicator {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 18px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #333;
      z-index: 100;
    }

    .status-indicator.ready {
      color: #4CAF50;
    }

    .status-indicator.connecting {
      color: #FFA000;
    }

    .status-indicator.connected {
      color: #4CAF50;
    }

    .status-indicator.error {
      color: #F44336;
    }

    /* Glass effect buttons */
    .glass-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .glass-btn:active {
      transform: scale(0.95);
    }

    /* Connect button */
    #joinBtn {
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      transition: all 0.3s;
    }

    #joinBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    #joinBtn:disabled {
      background: linear-gradient(to right, #2e7d32, #1b5e20);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Info panel */
    .info-panel {
      position: fixed;
      bottom: 90px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 90;
    }

    /* Fullscreen overlay controls */
    .fullscreen-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
      z-index: 90;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .control-panel {
        bottom: 10px;
        padding: 12px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .glass-btn {
        width: 40px;
        height: 40px;
        font-size: 14px;
      }

      #joinBtn {
        padding: 10px 16px;
        font-size: 12px;
        order: -1;
        width: 100%;
        justify-content: center;
        margin-bottom: 8px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="video-container">
      <video id="remoteVideo" autoplay playsinline></video>

      <div class="status-indicator ready" id="status">
        <i class="fas fa-check-circle"></i>
        <span>Ready to connect</span>
      </div>

      <div class="fullscreen-controls">
        <button class="glass-btn" id="fullscreenBtn" title="Fullscreen">
          <i class="fas fa-expand"></i>
        </button>
        <button class="glass-btn" id="screenshotBtn" title="Take Screenshot">
          <i class="fas fa-camera"></i>
        </button>
      </div>

      <div class="info-panel">
        <i class="fas fa-expand-arrows-alt"></i>
        <span id="aspectRatio">Waiting for video...</span>
      </div>
    </div>

    <div class="control-panel">
      <button id="joinBtn">
        <i class="fas fa-plug"></i>
        CONNECT
      </button>

      <button class="glass-btn" id="zoomIn" title="Zoom In">
        <i class="fas fa-search-plus"></i>
      </button>
      <button class="glass-btn" id="zoomOut" title="Zoom Out">
        <i class="fas fa-search-minus"></i>
      </button>

      <button class="glass-btn" id="rotateLeft" title="Rotate Left">
        <i class="fas fa-undo"></i>
      </button>
      <button class="glass-btn" id="rotateRight" title="Rotate Right">
        <i class="fas fa-redo"></i>
      </button>

      <button class="glass-btn" id="reset" title="Reset View">
        <i class="fas fa-sync"></i>
      </button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.0/simplepeer.min.js"></script>
  <script>
    const video = document.getElementById('remoteVideo');
    const joinBtn = document.getElementById('joinBtn');
    const statusEl = document.getElementById('status');
    const statusText = statusEl.querySelector('span');
    const aspectRatioInfo = document.getElementById('aspectRatio');

    let scale = 1;
    let rotate = 0;
    let peer = null;
    let streamActive = false;
    let videoWidth = 0;
    let videoHeight = 0;
    let reconnectTimeout = null;
    let signalHandler = null;

    // Apply video transformations
    function applyTransform() {
      video.style.transform = `scale(${scale}) rotate(${rotate}deg)`;
    }

    // Update aspect ratio info
    function updateAspectRatioInfo() {
      if (videoWidth && videoHeight) {
        const ratio = (videoWidth / videoHeight).toFixed(2);
        aspectRatioInfo.textContent = `${videoWidth}Ã—${videoHeight} (${ratio}:1)`;
      } else {
        aspectRatioInfo.textContent = 'Waiting for video...';
      }
    }

    // Update status display
    function updateStatus(status, message) {
      statusEl.className = `status-indicator ${status}`;
      statusText.textContent = message;

      // Update status icon
      const icon = statusEl.querySelector('i');
      icon.className = '';

      if (status === 'ready') {
        icon.className = 'fas fa-check-circle';
      } else if (status === 'connecting') {
        icon.className = 'fas fa-sync-alt fa-spin';
      } else if (status === 'connected') {
        icon.className = 'fas fa-broadcast-tower';
      } else if (status === 'error') {
        icon.className = 'fas fa-exclamation-circle';
      }
    }

    // Reset connection state
    function resetConnectionState() {
      console.log("Resetting connection state");
      
      // Remove signal handler first to prevent further signaling
      if (signalHandler) {
        socket.off('signal', signalHandler);
        signalHandler = null;
      }
      
      if (peer) {
        try {
          // Remove all peer event listeners first
          peer.removeAllListeners();
          // Then destroy the peer
          peer.destroy();
        } catch (e) {
          console.error('Error destroying peer:', e);
        }
        peer = null;
      }
      
      streamActive = false;
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
        video.srcObject = null;
      }
      
      joinBtn.disabled = false;
      updateStatus('ready', 'Ready to connect');
      updateAspectRatioInfo();
      
      // Clear any existing timeout
      if (reconnectTimeout) {
        clearTimeout(reconnectTimeout);
        reconnectTimeout = null;
      }
    }

    // Initialize UI elements
    function initUI() {
      // Zoom controls
      document.getElementById('zoomIn').onclick = () => {
        scale *= 1.2;
        applyTransform();
      };

      document.getElementById('zoomOut').onclick = () => {
        scale /= 1.2;
        if (scale < 0.5) scale = 0.5;
        applyTransform();
      };

      // Rotation controls
      document.getElementById('rotateLeft').onclick = () => {
        rotate -= 90;
        applyTransform();
      };

      document.getElementById('rotateRight').onclick = () => {
        rotate += 90;
        applyTransform();
      };

      // Reset view
      document.getElementById('reset').onclick = () => {
        scale = 1;
        rotate = 0;
        applyTransform();
      };

      // Fullscreen button
      document.getElementById('fullscreenBtn').onclick = () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(err => {
            console.error('Error attempting to enable fullscreen:', err);
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      };

      // Screenshot button
      document.getElementById('screenshotBtn').onclick = () => {
        if (!streamActive) return;

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');

        // Apply the same transformations as the video
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.scale(scale, scale);
        ctx.rotate(rotate * Math.PI / 180);
        ctx.translate(-canvas.width / 2, -canvas.height / 2);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.restore();

        const link = document.createElement('a');
        link.download = 'cctv-screenshot-' + new Date().toISOString().replace(/:/g, '-') + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
    }

    // Handle video metadata to get actual dimensions
    video.addEventListener('loadedmetadata', function () {
      videoWidth = video.videoWidth;
      videoHeight = video.videoHeight;
      updateAspectRatioInfo();
    });

    // Setup peer connection
    function setupPeer(monitorId) {
      // Clean up any existing peer first
      if (peer) {
        resetConnectionState();
      }
      
      peer = new SimplePeer({ initiator: false, trickle: false });

      peer.on('signal', data => {
        // Only send signals if peer is not destroyed
        if (!peer.destroyed) {
          socket.emit('signal', { to: 'initiator', signal: data });
        }
      });

      peer.on('stream', remoteStream => {
        video.srcObject = remoteStream;
        streamActive = true;
        updateStatus('connected', 'LIVE STREAM');
        
        // Get video track information
        const videoTrack = remoteStream.getVideoTracks()[0];
        if (videoTrack) {
          const settings = videoTrack.getSettings();
          videoWidth = settings.width;
          videoHeight = settings.height;
          updateAspectRatioInfo();
        }
      });

      peer.on('close', () => {
        console.log("Peer connection closed");
        resetConnectionState();
      });

      peer.on('error', err => {
        console.error('WebRTC error:', err);
        resetConnectionState();
      });
      
      return peer;
    }

    // Join logic
    function setupConnection() {
      joinBtn.onclick = () => {
        joinBtn.disabled = true;
        updateStatus('connecting', 'Requesting stream...');

        socket.emit('join');

        socket.once('error', msg => {
          updateStatus('error', msg);
          // Instead of staying in error state, reset after a delay
          setTimeout(resetConnectionState, 3000);
        });

        socket.once('waitingForPhone', () => {
          updateStatus('connecting', 'Waiting for camera...');
          joinBtn.disabled = true;
          
          // Clear any previous timeout
          if (reconnectTimeout) {
            clearTimeout(reconnectTimeout);
          }
          
          // Set a new timeout to retry
          reconnectTimeout = setTimeout(() => {
            socket.emit('join');
          }, 5000);
        });

        socket.once('phoneDisconnected', () => {
          console.log("Phone disconnected event received");
          resetConnectionState();
        });

        // Create a new signal handler
        signalHandler = ({ signal }) => {
          if (!peer) {
            setupPeer();
          }
          
          // Only signal if peer exists and isn't destroyed
          if (peer && !peer.destroyed) {
            try {
              peer.signal(signal);
            } catch (e) {
              if (e.message.includes('cannot signal after peer is destroyed')) {
                console.log('Ignoring signal for destroyed peer');
              } else {
                console.error('Error signaling peer:', e);
                resetConnectionState();
              }
            }
          }
        };
        
        // Attach the signal handler
        socket.on('signal', signalHandler);
      };
    }

    // Initialize the application
    function initApp() {
      initUI();
      setupConnection();
      
      // Start with ready state
      updateStatus('ready', 'Ready to connect');
      updateAspectRatioInfo();
    }

    const socket = io();
    window.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>

</html>
