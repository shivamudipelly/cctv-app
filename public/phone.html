<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Streamer Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #16a34a;
            --danger: #dc2626;
            --warning: #f59e0b;
            --dark: #0f172a;
            --darker: #020617;
            --card-bg: #1e293b;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .broadcast-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 10px;
        }

        .logo {
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--card-bg);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
            font-size: clamp(12px, 3vw, 14px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger);
            flex-shrink: 0;
        }

        .status-dot.ready { background: var(--success); }
        .status-dot.streaming { background: var(--primary); }
        .status-dot.connecting { background: var(--warning); }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            flex: 1;
        }

        /* Video Panel */
        .video-panel {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            min-height: 400px;
        }

        .video-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: clamp(14px, 3vw, 16px);
            background: rgba(0, 0, 0, 0.2);
        }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            min-height: 300px;
            aspect-ratio: 16/9;
        }

        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .video-controls {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 16px;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: var(--primary);
            transform: scale(1.1);
        }

        /* Stats Panel */
        .stats-panel {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .stat-card {
            background: var(--dark);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .stat-title {
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-value {
            font-size: clamp(20px, 4vw, 24px);
            font-weight: 700;
        }

        .stat-value.viewers { color: var(--primary); }
        .stat-value.quality { color: var(--success); }
        .stat-value.duration { color: var(--warning); }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 140px;
            padding: 14px 16px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: clamp(14px, 3vw, 15px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .start-btn {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .start-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }

        .stop-btn {
            background: var(--danger);
            color: white;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .stop-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 38, 38, 0.4);
        }

        /* Room Info */
        .room-info {
            background: var(--dark);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            margin-top: 10px;
            text-align: center;
        }

        .room-code {
            font-size: clamp(28px, 6vw, 36px);
            font-weight: 800;
            letter-spacing: 3px;
            margin: 15px 0;
            color: var(--primary);
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 15px rgba(37, 99, 235, 0.5);
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--border);
            word-break: break-all;
        }

        .share-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .share-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #374151;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 500;
            font-size: 14px;
        }

        .share-btn:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .share-btn.whatsapp { background: #25D366; }
        .share-btn.whatsapp:hover { background: #128C7E; }

        .share-btn.copy { background: var(--primary); }
        .share-btn.copy:hover { background: var(--primary-dark); }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 14px;
            font-weight: 500;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            max-width: 90%;
            text-align: center;
        }

        /* Enhanced Mobile Responsive Styles */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stats-panel {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .broadcast-container {
                padding: 10px;
                gap: 10px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
            
            .video-header {
                padding: 12px;
                font-size: 14px;
            }
            
            .video-container {
                min-height: 250px;
            }
            
            .video-controls {
                bottom: 10px;
                right: 10px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
            
            .stats-panel {
                padding: 15px;
                gap: 12px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .room-code {
                font-size: 24px;
                letter-spacing: 2px;
                padding: 12px;
                margin: 10px 0;
            }
            
            .share-options {
                flex-direction: column;
            }
            
            .share-btn {
                min-width: 100%;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .action-btn {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .broadcast-container {
                padding: 8px;
            }
            
            .logo {
                font-size: 16px;
            }
            
            .status-indicator {
                padding: 5px 10px;
                font-size: 12px;
            }
            
            .video-container {
                min-height: 200px;
            }
            
            .stat-value {
                font-size: 18px;
            }
            
            .action-btn {
                padding: 12px 14px;
                font-size: 14px;
            }
            
            .room-code {
                font-size: 20px;
                letter-spacing: 1px;
                padding: 10px;
            }
            
            .share-btn {
                padding: 10px;
                font-size: 13px;
            }
            
            .toast {
                font-size: 13px;
                padding: 10px 16px;
                bottom: 15px;
            }
        }

        @media (max-width: 360px) {
            .video-container {
                min-height: 180px;
            }
            
            .room-code {
                font-size: 18px;
                letter-spacing: 0.5px;
            }
            
            .stat-card {
                padding: 10px;
            }
            
            .stats-panel {
                padding: 12px;
            }
        }

        /* Orientation specific fixes */
        @media (max-height: 600px) and (orientation: landscape) {
            .broadcast-container {
                padding: 8px;
            }
            
            .video-container {
                min-height: 200px;
            }
            
            .header {
                padding: 8px 0;
            }
        }

        /* High DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .control-btn, .action-btn, .share-btn {
                border-width: 0.5px;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .control-btn:hover,
            .action-btn:hover,
            .share-btn:hover {
                transform: none;
            }
        }
    </style>
</head>

<body>
    <div class="broadcast-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-broadcast-tower"></i>
                <span>CCTV STREAMER PRO</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">READY</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Video Panel -->
            <div class="video-panel">
                <div class="video-header">
                    <span>LIVE CAMERA FEED</span>
                </div>
                <div class="video-container">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="video-controls">
                        <button class="control-btn" id="toggleVideoBtn" title="Toggle Video Preview">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="control-btn" id="fullscreenBtn" title="Fullscreen">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Stats Panel -->
            <div class="stats-panel">
                <div class="stat-card">
                    <div class="stat-title">Active Viewers</div>
                    <div class="stat-value viewers" id="viewersCount">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">Stream Quality</div>
                    <div class="stat-value quality" id="qualityInfo">Auto</div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">Stream Duration</div>
                    <div class="stat-value duration" id="durationInfo">00:00:00</div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="action-btn start-btn" id="connectBtn">
                        <i class="fas fa-play"></i>
                        START STREAM
                    </button>
                    <button class="action-btn stop-btn" id="stopBtn" style="display: none;">
                        <i class="fas fa-stop"></i>
                        STOP STREAM
                    </button>
                </div>

                <!-- Room Info -->
                <div class="room-info" id="roomInfo" style="display: none;">
                    <div style="color: #94a3b8; font-size: clamp(12px, 3vw, 14px); margin-bottom: 8px;">
                        SHARE THIS CODE WITH VIEWERS
                    </div>
                    <div class="room-code" id="roomCode">000000</div>
                    <div style="color: #64748b; font-size: clamp(12px, 3vw, 14px); margin: 12px 0;">
                        <i class="fas fa-users"></i>
                        <span id="viewersText">0 viewers connected</span>
                    </div>
                    <div class="share-options">
                        <button class="share-btn whatsapp" id="whatsappShare">
                            <i class="fab fa-whatsapp"></i>
                            WhatsApp
                        </button>
                        <button class="share-btn copy" id="copyShare">
                            <i class="fas fa-copy"></i>
                            Copy Link
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/simple-peer@9.11.0/simplepeer.min.js"></script>
    <script>
        // DOM Elements
        const video = document.getElementById('localVideo');
        const connectBtn = document.getElementById('connectBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const roomInfo = document.getElementById('roomInfo');
        const roomCode = document.getElementById('roomCode');
        const viewersCount = document.getElementById('viewersCount');
        const viewersText = document.getElementById('viewersText');
        const qualityInfo = document.getElementById('qualityInfo');
        const durationInfo = document.getElementById('durationInfo');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const whatsappShare = document.getElementById('whatsappShare');
        const copyShare = document.getElementById('copyShare');
        const toast = document.getElementById('toast');

        // Initialize variables
        const socket = io();
        let peers = new Map();
        let stream = null;
        let roomCodeValue = null;
        let viewerCount = 0;
        let isVideoVisible = true;
        let shareUrl = '';
        let isStreaming = false;
        let streamStartTime = null;
        let durationInterval = null;

        // Show toast message
        function showToast(message, type = 'info') {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 4000);
        }

        // Update duration timer
        function updateDuration() {
            if (streamStartTime) {
                const now = new Date();
                const diff = Math.floor((now - streamStartTime) / 1000);
                const hours = Math.floor(diff / 3600);
                const minutes = Math.floor((diff % 3600) / 60);
                const seconds = diff % 60;
                durationInfo.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // Auto-detect best quality settings
        async function getBestQualitySettings() {
            const qualityLevels = [
                { width: 1920, height: 1080, label: '1080p Full HD' },
                { width: 1280, height: 720, label: '720p HD' },
                { width: 854, height: 480, label: '480p SD' }
            ];
            
            for (const quality of qualityLevels) {
                try {
                    const constraints = {
                        video: {
                            width: { ideal: quality.width },
                            height: { ideal: quality.height },
                            frameRate: { ideal: 24 }
                        },
                        audio: false
                    };
                    
                    const testStream = await navigator.mediaDevices.getUserMedia(constraints);
                    testStream.getTracks().forEach(track => track.stop());
                    qualityInfo.textContent = quality.label;
                    return quality;
                } catch (err) {
                    console.log(`Quality ${quality.label} not supported`);
                }
            }
            qualityInfo.textContent = '480p SD';
            return { width: 854, height: 480, label: '480p SD' };
        }

        // Start camera
        async function startCamera() {
            try {
                const quality = await getBestQualitySettings();
                
                const constraints = {
                    video: {
                        width: { ideal: quality.width },
                        height: { ideal: quality.height },
                        frameRate: { ideal: 24 }
                    },
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                updateStatus('ready', 'READY');
                console.log('📹 Camera started successfully');
                return true;
            } catch (err) {
                console.error('❌ Camera error:', err);
                updateStatus('error', 'CAMERA ERROR');
                showToast('Cannot access camera. Please check permissions.', 'error');
                return false;
            }
        }

        // Update status
        function updateStatus(status, text) {
            statusDot.className = 'status-dot';
            statusText.textContent = text;

            if (status === 'ready') {
                statusDot.classList.add('ready');
            } else if (status === 'streaming') {
                statusDot.classList.add('streaming');
            } else if (status === 'connecting') {
                statusDot.classList.add('connecting');
            }
        }

        // Update viewer count
        function updateViewerCount(count) {
            viewerCount = count;
            viewersCount.textContent = count;
            viewersText.textContent = `${count} viewer${count !== 1 ? 's' : ''} connected`;
        }

        // Create peer connection
        function createPeer(monitorId) {
            console.log(`🔗 Creating peer connection for monitor: ${monitorId}`);
            
            const peer = new SimplePeer({
                initiator: true,
                stream: stream,
                trickle: false,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' }
                    ]
                }
            });

            peer.on('signal', data => {
                console.log(`📡 Sending signal to monitor: ${monitorId}`, data.type);
                socket.emit('signal', {
                    roomCode: roomCodeValue,
                    target: monitorId,
                    signal: data
                });
            });

            peer.on('connect', () => {
                console.log(`✅ Peer connected to viewer: ${monitorId}`);
                updateViewerCount(peers.size);
            });

            peer.on('close', () => {
                console.log(`❌ Peer connection closed: ${monitorId}`);
                if (peers.has(monitorId)) {
                    peers.delete(monitorId);
                }
                updateViewerCount(peers.size);
            });

            peer.on('error', err => {
                console.error(`❌ Peer error for ${monitorId}:`, err);
                if (peers.has(monitorId)) {
                    peers.delete(monitorId);
                }
                updateViewerCount(peers.size);
            });

            // Check if stream is properly attached
            if (stream) {
                console.log(`📹 Stream attached to peer:`, stream.getTracks().length, 'tracks');
            } else {
                console.error('❌ No stream available for peer!');
            }

            peers.set(monitorId, peer);
            return peer;
        }

        // Handle incoming signals
        function handleSignal(data) {
            const peer = peers.get(data.from);
            if (peer) {
                console.log(`📡 Receiving signal from: ${data.from}`, data.signal.type);
                try {
                    peer.signal(data.signal);
                } catch (e) {
                    console.error('❌ Error processing signal:', e);
                }
            } else {
                console.log(`❌ No peer found for: ${data.from}. Creating new peer...`);
                // Create peer if it doesn't exist (this handles the case where signal arrives before peer creation)
                const newPeer = createPeer(data.from);
                setTimeout(() => {
                    try {
                        newPeer.signal(data.signal);
                    } catch (e) {
                        console.error('❌ Error processing signal on new peer:', e);
                    }
                }, 100);
            }
        }

        // Start streaming
        async function startStreaming() {
            if (!stream) {
                const success = await startCamera();
                if (!success) return;
            }

            connectBtn.disabled = true;
            updateStatus('connecting', 'CREATING ROOM...');
            console.log('🚀 Starting stream...');

            socket.emit('create-room');
        }

        // Stop streaming
        function stopStreaming() {
            console.log('🛑 Stopping stream...');
            
            // Stop all streams
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                    console.log('⏹️ Stopped track:', track.kind);
                });
                stream = null;
            }

            // Disconnect all peers
            peers.forEach((peer, monitorId) => {
                peer.destroy();
                console.log(`🔌 Disconnected peer: ${monitorId}`);
            });
            peers.clear();

            // Reset UI
            connectBtn.disabled = false;
            connectBtn.style.display = 'flex';
            stopBtn.style.display = 'none';
            roomInfo.style.display = 'none';
            updateStatus('ready', 'READY');
            updateViewerCount(0);
            isStreaming = false;

            // Clear duration timer
            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;
            }
            durationInfo.textContent = '00:00:00';

            // Notify server
            if (roomCodeValue) {
                socket.emit('leave-room', { roomCode: roomCodeValue });
                roomCodeValue = null;
            }

            // Restart camera for preview
            startCamera();
        }

        // Connect button handler
        connectBtn.addEventListener('click', startStreaming);

        // Stop button handler
        stopBtn.addEventListener('click', stopStreaming);

        // Socket event handlers
        socket.on('room-created', (data) => {
            roomCodeValue = data.roomCode;
            roomCode.textContent = roomCodeValue;
            roomInfo.style.display = 'block';
            connectBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
            updateStatus('streaming', 'LIVE');
            connectBtn.disabled = false;
            isStreaming = true;

            // Start duration timer
            streamStartTime = new Date();
            durationInterval = setInterval(updateDuration, 1000);

            // Create shareable URL
            shareUrl = `${window.location.origin}/view.html?room=${roomCodeValue}`;
            console.log('🎯 Room created:', roomCodeValue, 'Share URL:', shareUrl);
            showToast(`Stream started! Share code: ${roomCodeValue}`, 'success');
        });

        socket.on('monitor-joined', (data) => {
            console.log(`👥 Viewer joined: ${data.monitorId}`);
            updateStatus('streaming', 'LIVE');
            createPeer(data.monitorId);
        });

        socket.on('monitor-left', (data) => {
            console.log(`👋 Viewer left: ${data.monitorId}`);
            if (peers.has(data.monitorId)) {
                peers.get(data.monitorId).destroy();
                peers.delete(data.monitorId);
            }
            updateViewerCount(peers.size);
        });

        socket.on('signal', handleSignal);

        socket.on('viewer-count', (data) => {
            updateViewerCount(data.count);
        });

        socket.on('error', (error) => {
            console.error('❌ Socket error:', error);
            showToast('Connection error occurred', 'error');
            stopStreaming();
        });

        // Share functionality
        whatsappShare.addEventListener('click', () => {
            const message = `🔐 Join my secure CCTV Stream\n\nAccess Code: ${roomCodeValue}\n\nOr click: ${shareUrl}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        });

        copyShare.addEventListener('click', () => {
            navigator.clipboard.writeText(shareUrl).then(() => {
                showToast(`Link copied: ${shareUrl.substring(0, 40)}...`);
            }).catch(err => {
                console.error('❌ Copy failed:', err);
                showToast('Failed to copy link', 'error');
            });
        });

        // Toggle video visibility
        toggleVideoBtn.addEventListener('click', () => {
            if (isVideoVisible) {
                video.style.opacity = '0';
                toggleVideoBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
                toggleVideoBtn.setAttribute('title', 'Show Video Preview');
                isVideoVisible = false;
            } else {
                video.style.opacity = '1';
                toggleVideoBtn.innerHTML = '<i class="fas fa-eye"></i>';
                toggleVideoBtn.setAttribute('title', 'Hide Video Preview');
                isVideoVisible = true;
            }
        });

        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('❌ Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (isStreaming) {
                console.log('🔄 Page unloading, stopping stream...');
                stopStreaming();
            }
        });

        // Initialize camera on load
        console.log('🔧 Initializing camera...');
        startCamera();

        // Debug: Log WebRTC support
        console.log('🔧 WebRTC supported:', !!window.RTCPeerConnection);
        console.log('🔧 SimplePeer loaded:', !!window.SimplePeer);
        console.log('🔧 Socket.io connected:', socket.connected);
    </script>
</body>
</html>
