<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile CCTV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    #localVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
      z-index: 1;
      transform: scaleX(-1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      pointer-events: none;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      pointer-events: auto;
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: #4361ee;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff5e5e;
    }

    .status-indicator.ready {
      background: #4cc759;
    }

    .status-indicator.connecting {
      background: #ffbd44;
      animation: pulse 1.5s infinite;
    }

    .status-indicator.connected {
      background: #4361ee;
      animation: pulse 1.5s infinite;
    }

    .center-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      pointer-events: auto;
    }

    #startBtn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #startBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
    }

    #startBtn:active {
      transform: scale(0.95);
    }

    #startBtn:disabled {
      background: rgba(255, 255, 255, 0.6);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-icon {
      font-size: 30px;
      color: #4361ee;
    }

    .bottom-bar {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      pointer-events: auto;
    }

    .connection-info {
      display: flex;
      gap: 20px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .info-icon {
      font-size: 20px;
      opacity: 0.8;
    }

    .info-value {
      font-weight: 600;
      font-size: 16px;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }

      100% {
        opacity: 1;
      }
    }

    /* Portrait mode adjustments */
    @media (max-height: 700px) {
      .overlay {
        padding: 15px;
      }

      #startBtn {
        width: 70px;
        height: 70px;
      }

      .btn-icon {
        font-size: 25px;
      }
    }
  </style>
</head>

<body>
  <video id="localVideo" autoplay playsinline muted></video>

  <div class="overlay">
    <div class="top-bar">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-video"></i>
        </div>
        <span>CCTV</span>
      </div>
      <div id="status">
        <div class="status-indicator"></div>
        <span>Ready</span>
      </div>
    </div>

    <div class="center-controls">
      <button id="startBtn">
        <span class="btn-icon"><i class="fas fa-satellite-dish"></i></span>
      </button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.0/simplepeer.min.js"></script>
  <script>
    const video = document.getElementById('localVideo');
    const startBtn = document.getElementById('startBtn');
    const statusEl = document.getElementById('status');
    const statusIndicator = document.querySelector('.status-indicator');
    const statusText = statusEl.querySelector('span');
    const bitrateEl = document.getElementById('bitrate');
    const frameRateEl = document.getElementById('frameRate');

    const socket = io();
    let peer;
    let stream;
    let bitrateInterval;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            frameRate: { ideal: 30, max: 30 }
          },
          audio: false
        });
        video.srcObject = stream;
        updateStatus('ready', 'Ready');
      } catch (err) {
        updateStatus('error', 'Error');
        console.error(err);
      }
    }

    function updateStatus(status, text) {
      statusIndicator.className = 'status-indicator';
      statusText.textContent = text;

      switch (status) {
        case 'ready':
          statusIndicator.classList.add('ready');
          break;
        case 'connecting':
          statusIndicator.classList.add('connecting');
          break;
        case 'connected':
          statusIndicator.classList.add('connected');
          break;
        case 'error':
          // Keep the default red indicator
          break;
      }
    }

    function measureBitrate() {
      if (bitrateInterval) clearInterval(bitrateInterval);

      let lastBytes = 0;
      const peerConnection = peer._pc;

      bitrateInterval = setInterval(() => {
        if (!peerConnection || !peerConnection.getSenders) return;

        peerConnection.getSenders().then(senders => {
          senders.forEach(sender => {
            if (sender.getStats) {
              sender.getStats().then(stats => {
                stats.forEach(report => {
                  if (report.type === 'outbound-rtp' && report.mediaType === 'video') {
                    const bytes = report.bytesSent;
                    const bits = (bytes - lastBytes) * 8;
                    const kbps = (bits / 1000).toFixed(0);

                    if (lastBytes > 0) {
                      bitrateEl.textContent = kbps;
                    }

                    lastBytes = bytes;
                  }
                });
              });
            }
          });
        });
      }, 1000);
    }

    startBtn.onclick = async () => {
      if (!stream) await startCamera();
      if (!stream) return;

      startBtn.disabled = true;
      updateStatus('connecting', 'Connecting...');

      socket.emit('initiate');

      socket.on('ready', () => {
        updateStatus('connecting', 'Waiting...');
      });

      socket.on('startCall', ({ monitorId }) => {
        updateStatus('connecting', 'Connecting...');

        peer = new SimplePeer({
          initiator: true,
          stream: stream,
          trickle: false,
          config: {
            iceServers: [
              { urls: 'stun:stun.l.google.com:19302' },
              { urls: 'stun:global.stun.twilio.com:3478' }
            ]
          }
        });

        peer.on('signal', data => {
          socket.emit('signal', { to: monitorId, signal: data });
        });

        peer.on('connect', () => {
          updateStatus('connected', 'Live');
          startBtn.innerHTML = '<span class="btn-icon"><i class="fas fa-broadcast-tower"></i></span>';
          measureBitrate();
        });

        peer.on('error', err => {
          updateStatus('error', 'Error');
          console.error(err);
          if (bitrateInterval) clearInterval(bitrateInterval);
        });
      });

      socket.on('signal', data => {
        if (peer) peer.signal(data.signal);
      });
    };

    // Start camera on load
    startCamera();
  </script>
</body>

</html>
