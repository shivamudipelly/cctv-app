<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile CCTV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    #localVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
      z-index: 1;
      transform: scaleX(-1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 14, 23, 0.5);
      backdrop-filter: blur(5px);
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: #4361ee;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff5e5e;
    }

    .status-indicator.ready {
      background: #4cc759;
    }

    .status-indicator.connecting {
      background: #ffbd44;
      animation: pulse 1.5s infinite;
    }

    .status-indicator.connected {
      background: #4361ee;
      animation: pulse 1.5s infinite;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 300px;
    }

    #startBtn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #startBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
    }

    #startBtn:active {
      transform: scale(0.95);
    }

    #startBtn:disabled {
      background: rgba(255, 255, 255, 0.6);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-icon {
      font-size: 28px;
      color: #4361ee;
    }

    .sleep-mode {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
    }

    .sleep-mode-text {
      font-weight: 500;
      font-size: 14px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4361ee;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .footer {
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
      margin-top: 10px;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* Portrait mode adjustments */
    @media (max-height: 700px) {
      .overlay {
        padding: 15px;
      }
      
      #startBtn {
        width: 60px;
        height: 60px;
      }
      
      .btn-icon {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <video id="localVideo" autoplay playsinline muted></video>
  
  <div class="overlay">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-video"></i>
        </div>
        <span>CCTV</span>
      </div>
      <div id="status">
        <div class="status-indicator"></div>
        <span>Ready</span>
      </div>
    </div>
    
    <div class="controls">
      <button id="startBtn">
        <span class="btn-icon"><i class="fas fa-satellite-dish"></i></span>
      </button>
      
      <div class="sleep-mode">
        <div class="sleep-mode-text">Background Mode</div>
        <label class="toggle-switch">
          <input type="checkbox" id="sleepModeToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div class="footer">
      <i class="fas fa-lock"></i> Secure Stream
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.0/simplepeer.min.js"></script>
  <script>
    const video = document.getElementById('localVideo');
    const startBtn = document.getElementById('startBtn');
    const statusEl = document.getElementById('status');
    const statusIndicator = document.querySelector('.status-indicator');
    const statusText = statusEl.querySelector('span');
    const sleepModeToggle = document.getElementById('sleepModeToggle');
    const overlay = document.querySelector('.overlay');

    const socket = io();
    let peer;
    let stream;
    let wakeLock = null;

    // Request wake lock to prevent screen from sleeping
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          console.log('Wake Lock is active');
          
          wakeLock.addEventListener('release', () => {
            console.log('Wake Lock was released');
          });
        }
      } catch (err) {
        console.error('Failed to get wake lock:', err);
      }
    }

    // Handle visibility change
    document.addEventListener('visibilitychange', async () => {
      if (document.visibilityState === 'visible' && wakeLock === null && sleepModeToggle.checked) {
        await requestWakeLock();
      }
    });

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30, max: 30 }
          },
          audio: false
        });
        video.srcObject = stream;
        updateStatus('ready', 'Ready');
      } catch (err) {
        updateStatus('error', 'Camera Error');
        console.error(err);
      }
    }

    function updateStatus(status, text) {
      statusIndicator.className = 'status-indicator';
      statusText.textContent = text;
      
      switch(status) {
        case 'ready':
          statusIndicator.classList.add('ready');
          break;
        case 'connecting':
          statusIndicator.classList.add('connecting');
          break;
        case 'connected':
          statusIndicator.classList.add('connected');
          break;
        case 'error':
          // Keep the default red indicator
          break;
      }
    }

    // Toggle sleep mode
    sleepModeToggle.addEventListener('change', function() {
      if (this.checked) {
        // Enable sleep mode
        requestWakeLock();
        overlay.style.opacity = '0.3';
        
        // Hide UI after a delay
        setTimeout(() => {
          overlay.style.display = 'none';
        }, 1000);
      } else {
        // Disable sleep mode
        if (wakeLock !== null) {
          wakeLock.release();
          wakeLock = null;
        }
        overlay.style.display = 'flex';
        setTimeout(() => {
          overlay.style.opacity = '1';
        }, 50);
      }
    });

    startBtn.onclick = async () => {
      if (!stream) await startCamera();
      if (!stream) return;

      startBtn.disabled = true;
      updateStatus('connecting', 'Connecting...');

      socket.emit('initiate');

      socket.on('ready', () => {
        updateStatus('connecting', 'Waiting...');
      });

      socket.on('startCall', ({ monitorId }) => {
        updateStatus('connecting', 'Connecting...');

        peer = new SimplePeer({
          initiator: true,
          stream: stream,
          trickle: false,
          config: {
            iceServers: [
              { urls: 'stun:stun.l.google.com:19302' },
              { urls: 'stun:global.stun.twilio.com:3478' }
            ]
          }
        });

        peer.on('signal', data => {
          socket.emit('signal', { to: monitorId, signal: data });
        });

        peer.on('connect', () => {
          updateStatus('connected', 'Live');
          startBtn.innerHTML = '<span class="btn-icon"><i class="fas fa-broadcast-tower"></i></span>';
        });

        peer.on('error', err => {
          updateStatus('error', 'Error');
          console.error(err);
        });
      });

      socket.on('signal', data => {
        if (peer) peer.signal(data.signal);
      });
    };

    // Start camera on load
    startCamera();
  </script>
</body>

</html>
